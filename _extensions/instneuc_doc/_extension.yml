title: Institut Neuch√¢telois default document
author: Pascal Burkhard
version: 1.0.2
contributes:
  format:
    pdf:
      documentclass: scrartcl
      template-partials:
        - title.tex
        - pandoc.tex
        - before-body.tex
      include-in-header: 
        - header-setup.tex
      logo: logo_in.png
      logowidth: 5cm
      papersize: a4
      colorlinks: false
      lang: fr-CH
      geometry:
        - bindingoffset=0cm
        - headheight=1cm
        - left=2cm
        - right=2cm
        - top=3cm
        - bottom=2cm
        - headsep=1.5cm
        - footskip=1cm
      mainfont: FiraSans
      mainfontoptions:
        - Extension = .otf
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      sansfont: FiraSans
      sansfontoptions:
        - Extension = .otf
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      mathfont: FiraMath-Light
      mathfontoptions:
        - Path = /Library/Fonts/
        - Extension = .otf
      